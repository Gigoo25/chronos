---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: chronos
description: An opinionated fedora atomic image with niri.

base-image: quay.io/fedora-ostree-desktops/base-atomic

image-version: 42

modules:
    - from-file: common/sddm-modules.yml
    - from-file: common/common-modules.yml
    - from-file: common/nvidia-modules.yml
    - from-file: common/niri-modules.yml
    - from-file: common/flatpak-modules.yml
    - from-file: common/final-modules.yml
    - type: script
      snippets:
        - "rpm-ostree override replace --experimental --from repo=fedora libheif heif-pixbuf-loader"
