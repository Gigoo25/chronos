modules:
    - type: rpm-ostree
      install:
          - git # For cloning the repository
          - pam-devel # Compile-time dependency
          - libxcb-devel # Compile-time dependency (for X11 support)
          - kernel-devel # As recommended in the build instructions
          - xorg-x11-xauth # Runtime dependency
          - brightnessctl # Runtime dependency

    - type: script
      scripts:
          - build-ly.sh

    - type: rpm-ostree
      remove:
          - git
          - perl-Git
          - pam-devel
          - libxcb-devel
          - kernel-devel

    - type: systemd
      system:
          enabled:
              - ly.service
          disabled:
              - getty@tty2.service
