modules:
    - type: rpm-ostree
      repos:
          - https://copr.fedorainfracloud.org/coprs/fnux/ly/repo/fedora-%OS_VERSION%/fnux-ly-fedora-%OS_VERSION%.repo
      install:
          - ly
          - xorg-x11-server # Runtime dep for X11 (optional for Wayland-only)
          - xorg-x11-xauth # Runtime dep

    - type: systemd
      system:
          enabled:
              - ly.service
          disabled:
              - getty@tty2.service
